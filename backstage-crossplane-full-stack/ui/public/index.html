<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Platform POC UI</title></head>
  <body>
    <h1>Platform POC â€” Provision VPC</h1>
    <form id="form">
      <label>Name: <input id="name" value="demo-vpc"/></label><br/>
      <label>CIDR: <input id="cidr" value="10.50.0.0/16"/></label><br/>
      <button type="submit">Provision</button>
    </form>
    <pre id="out"></pre>
    <script>
      document.getElementById('form').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const name = document.getElementById('name').value;
        const cidr = document.getElementById('cidr').value;
        const res = await fetch('/provision',{method:'POST',headers:{'content-type':'application/json'}, body: JSON.stringify({name,cidr})});
        const data = await res.json();
        document.getElementById('out').innerText = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
